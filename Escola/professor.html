<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dashboard.css" media="screen"/>
    <title>Professor</title>
</head>
<body>
    
    <div class='dashboard'>
        <div class="dashboard-nav">
           
            <header>

                <img src="img/logo.svg" alt="">
                </header>

            <nav class="dashboard-nav-lista">
                
                <a href="#home" class="dashboard-nav-item">  Home </a>
                
                <a href="#agrovas" class="dashboard-nav-item "> Agenda de provas </a> 
                <a href="#solMatriculas" class="dashboard-nav-item "> Matrículas </a>
                <a href="#evoAlunos" class="dashboard-nav-item "> Evolução do aluno </a>
                <a href="#matEstudos" class="dashboard-nav-item "> Materiais de estudos </a>
                <a href="#frequencia" class="dashboard-nav-item "> Frequência </a>
                <a href="#notas" class="dashboard-nav-item "> Notas </a>
                

              <a href="index.html" class="dashboard-nav-item"> Logout </a>
            </nav>
        </div>


        <div class='dashboard-app'>
            


            <div class='dashboard-content'>
                <div class='container'>
                    <div class='card'>
                        <div class='identificacaoLogin'>
                            <h1>Área do professor...</h1>
                        </div>

                        <div class='info'>
                            <label> <input class="textinput" id="#" type="script"placeholder="Futuras informações" ></input></label>
                            <label> <input class="textinput" id="#" type="number"placeholder="Futuras informações números"  ></input></label>

                        </div>
                        <div class='registros'>
                            <p>Agenda de provas</p>
                            <label> <input class="textinput" id="#" type="script"placeholder="Turma"  ></input></label>
                            <label> <input class="textinput" id="#" type="number"placeholder="Data da prova" ></input></label>
                         </div>

                         <div class='registros'>
                            <p>Matrículas</p>
                            <label> <input class="textinput" id="#" type="script"placeholder="ID ALuno"  ></input></label>
                            <label> <input class="textinput" id="#" type="number"placeholder="Matéria"  ></input></label>
                         </div>
                         <div class='registros'>
                            <p>Evolução do aluno</p>

                         </div>
                         <div class='registros'>
                            <p>Materiais de estudos</p>
                            <label> <input class="textinput" id="#" type="script"placeholder="Postar material de estudo" ></input></label>
                            <a href="#"> <button  type="submit">Postar</button> </a>
                         </div>

                         <div class='registros'>
                            <p>Frequência</p>
                            <label> <input class="textinput" id="#" type="script"placeholder="Lista de alunos"  ></input></label>
                            <label> <input class="textinput" id="#" type="number"placeholder="Frequência"  ></input></label>
                         </div>
                         <div class='registros'>
                            <p>Notas</p>
                            <label> <input class="textinput" id="#" type="list"placeholder="Turma"  ></input></label>
                            <label> <input class="textinput" id="#" type="script"placeholder="Lista de alunos" ></input></label>
                            <label> <input class="textinput" id="#" type="number"placeholder="Notas"  ></input></label>
                            <a href="#"> <button  type="submit">Lançar nota</button> </a>
                         
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="aluno.js"></script>  

</body>
</html>
